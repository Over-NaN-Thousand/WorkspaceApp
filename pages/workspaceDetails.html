<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace Details</title>
 
    <base href="/WorkspaceApp/">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
    <script src="scripts/main.js" defer></script>
    <script type="module" src="scripts/workspaceDetails.js" defer></script>
 
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!--fonts for symbols-->
</head>
 
 
 
<body>
    <header id="header-mainjs"></header>
 
        <div class="main">
            
    <div id="overlay" class="popup">
        <div id="popup" >
            <span class="close">&times;</span><!--close with X in corner-->
            <div class="content">
                <h1 class="title">Owner Contact Information</h1>
                <h2 class="ownerName" aria-placeholder="Owner Name"></h2>
                <!--<h2 class="subHeading">Workspaces:</h2>-->
                <!--<ul class="WorkspacesList"></ul>-->
                <div class="ContactInfo" id="email"style="background-color:#105966; color:white; padding: 5px;" >Email:</div>
                <p></p>
                <div class="ContactInfo" id="phone"style="background-color:#105966; color:white; padding: 5px;">Phone:</div>
                <p></p>
                <button class="closeBtn">Close</button>
            </div>
        </div>
    </div>

  
 
  <div id="overlay-review" class="overlay">
    <div id="popup-review" >
      <span class="close">&times;</span>
      <div class="content">Leave a Review</div>
      <select type="dropdown">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <button class="closeBtn">Close</button>
    </div>
  </div>


            <div class="detailsBoxL" id="sectionDivL">
                <div class="title" id="workspaceTitle"></div>
                <!--Left box-->
                <div id="workspace-display-left">
                <!-- workspaceDetails populate here from .js-->
                </div>
 
                <!--button for Owner contact-->
                <div class="rowBtn">
                    <button class="ownerBtn" data-workspace-id="">Contact Owner</button>
                </div>
                    <div class="rowBtn">
                <!--button for booking-->
                    <button class="bookingBtn" style="display: none;">Book</button>
                </div>
                   
                <div class="rowBtn">
                    <button class="reviewBtn" style="display: none;">Leave Review</button>
                </div>
            </div>
           
     
            <div class="detailsBoxR">
                <div class="title" id="workspaceTitle2"></div>
                    <!--Right box-->
                    <div id="workspace-display-right">
                        <div class="imageContainer">
                        <img class="workspaceImg" src="resources/images/pexels-kindelmedia-7651627.jpg"/>
                        </div>
                   
                        <div class="detailBoxHeading ratingHeading">Average Rating</div>
                        <div class="starRating"></div>
 
                        <div class="reviewContainer">
                        <div class="subHeading"><span>Reviews</span></div>
       
                        <div class="reviewRow">
 
                         <div class="leftBtn">
                            <!---buttonprev--> </div>
                            <div class="reviewBody" aria-placeholder="review goes here"><!--review text--></div>
 
                            <div class="rightBtn">
                            <!--button next-->
                            </div>    
                            </div>
                        </div>
                   
 
                    </div>
                </div>
            </div>
   
           
        </div>
    <footer id="footer-mainjs"></footer>
</body>
 
</html>
