<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace Details</title>

    <base href="/">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
    <script src="scripts/main.js" defer></script>
    <script type="module" src="/scripts/workspaceDetails.js" defer></script>
  
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!--fonts for symbols-->
</head>
  
<body>
    <header id="header-mainjs"></header>

        <div class="main">

                
            <div class="detailsBoxL">
                <div class="title" id="workspaceTitle"></div>
                    <!--Left box-->
                <div id="workspace-display-left">
                <!-- workspaceDetails populate here from .js-->
                </div>
                    <!--Pop-up window owner details-->
                    <div id="popupOverlay" class="overlayContainer">

                        <!--buttons at bottom-->
                        <div class="button-container">
                            <button class="ownerDetailsButton">
                                Owner Details
                            </button>

                            <button class="bookingButton">
                                Book
                            </button>
                        </div>
                    </div>
            </div>
            
                
            <div class="detailsBoxR">
                <div class="title" id="workspaceTitle2"></div>
                <!--Right box-->
                    <div id="workspace-display-right">
                        <div class="imageContainer">
                        <img class="workspaceImg" src="/resources//images/desk.png"/>
                        </div>
                    
                        <div class="reviewContainer">

                            <div class="starRating"></div>
                            <div class="subHeading"><span>Reviews</span></div>
                            <!--reviews--elements should be sidebyside-->
                            <form>
                                <div class="reviewRow">
                                        <div class="leftButton">
                                        <input type="button" value="&#10096"/>
                                        </div>
                                            <div class="reviewBody">review goes here</div>
                                        <div class="rightButton">
                                        <input type="button" value="&#10097"/>
                                        </div>
                                </div>
                                
                            </form>

                    </div>
                </div> 
            </div>
            
        </div>
    <footer id="footer-mainjs"></footer>
</body>

</html>
