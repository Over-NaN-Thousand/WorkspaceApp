<html lang="en">

<head>

<body>

    <div class="main">
        <div class="detailsBoxL">

        <div class="detailsBoxR">

                    <div class="imageContainer">

                    </div>

                    <!--reviews--elements should be sidebyside-->

                        <div class="leftButton"><!--15% of container wdth, padding top and botton 20px-->

                            <div class="reviewBody">review goes here</div><!--edit: 70% of container width, padding left right 10px-->

                    </form>

            </div>
