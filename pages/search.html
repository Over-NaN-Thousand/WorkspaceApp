<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>

    <base href="/WorkspaceApp/">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
    <script src="scripts/main.js" defer></script>
    <script type="module" src="scripts/search.js"></script> <!-- making it a module so we can import:  https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Modules -->

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!--fonts for symbols-->
</head>
<body>
    <header id="header-mainjs"></header>
    
    <aside>
        <h3>
            Filters
        </h3>

        <div class="btn-container">
            <button id="btnReset">Reset</button>
            <button id="btnApply">Apply</button>
        </div>

        <section class="types">
            <details open>
                <summary>Workspace Type</summary>
            </details>
        </section>

        <section class="price">
            <details open>
                <summary>Price Range</summary> <!--remembered this tip while scrolling instagram lol-->
                <label>
                    Min
                    <input type="number" id="minPrice" name="minPrix" min="0" max="10000" step="0.01">
                </label>
                <label>
                    Max
                    <input type="number" id="maxPrice" name="maxPrice" min="0" max="10000" step="0.01">
                </label>
            </details>
        </section>

        <section class="term">
            <details open>
                <summary>Lease Term</summary>
            </details>
        </section>

        <section class="capacity">
            <details>
            <summary>Seat Capacity</summary>
            <label>
                Min
                <input type="number" id="minCapacity" name="minCapacity" min="1" max="10000">
            </label>
            <label>
                Max
                <input type="number" id="maxCapacity" name="maxCapacity" min="1" max="10000">
            </label>
            </details>
        </section>

        <section class="amenities">
            <details>
                <summary>Amenities</summary>
            </details>
        </section>


    </aside>
    
    <main>
        <article  class="searchbar">
                <h4>Search in Workspaces, Cities, and Neighborhoods</h4>
                <form action="pages/search.html" method="GET">
                    <input type="text" id="searchtext" name="searchtext" placeholder="Search for workspace">
                    <button type="submit" id="searchbtn">Search</button>
                </form>
        </article>
        
        
        
        <h1>Search Results</h1>
        <p id="display-count"></p>

        <article id="workspaces-container">

        </article>
        
    </main>

    <footer id="footer-mainjs"></footer>
</body>

</html>
