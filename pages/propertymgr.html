<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Manager</title>

    <!--moved stylesheets above  scripts so they dont run before the HTML/CSS are ready-->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/leftsidebar.css">
    <link rel="stylesheet" href="styles/propertymgr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
 
    <base href="/WorkspaceApp/">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="scripts/main.js" defer></script>
    <script src="scripts/leftsidebar.js" defer></script>
    
    <!-- making it a module so we can import:  https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Modules -->

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/leftsidebar.css">
    <link rel="stylesheet" href="styles/propertymgr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!--fonts for symbols-->
</head>

<body>
    <div class="container">
        <header id="header-mainjs"></header>
        <div class="main-wrapper">
            <aside id="leftSideBar-mainjs"></aside>
            <main id="main-content">
                <div class="content-section" id="content-section">
                    <div class="header-bar">Property Manager</div>
                    <div class="content-body">
                        <div class="toolbar">
                            <button id="addPropertyBtn">Add Property</button>
                        </div>
                        <div id="property-list" class="property-list">
                        <!-- Dynamically filled with user's properties -->
                        </div>

                    </div>
                </div>  

    <!-- Property Popup -->
    <div id="propertyPopup" class="popup-container" style="display:none;">
        <div class="popup-content">
            <h2 id="propertyPopupTitle"></h2>
            <form id="propertyForm">
                <p>
                    <label class="cardTitle" for="propertyName">Property Name:</label>
                    <input type="text" id="propertyName" name="propertyName" required>
                </p>
                <p>
                    <label for="address1">Address 1:</label>
                    <input type="text" id="address1" name="address1" required>
                </p>
                <p>
                    <label for="address2">Address 2:</label>
                    <input type="text" id="address2" name="address2">
                </p>
                <p>
                    <label for="neighborhood">Neighborhood:</label>
                    <input type="text" id="neighborhood" name="neighborhood" required>
                </p>
                <p>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </p>
                <p>
                    <label for="province">Province:</label>
                    <input type="text" id="province" name="province" required>
                </p>
                <p>
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" required>
                </p>
                <p>
                    <label for="postalCode">Postal Code:</label>
                    <input type="text" id="postalCode" name="postalCode" required>
                </p>
                <p>
                    <label>Amenities:</label><br>
                    
                    <!-- Parking Garage -->
                    <label for="parking-yes">Parking </label>
                    <input type="radio" id="parkingYes" name="parking" value="true" required><br>
                    <label for="parking-no">No Parking</label>
                    <input type="radio" id="parkingNo" name="parking" value="false"><br>
                </p>
                
                <p>
                    <!-- Public Transportation -->
                    <label for="transit-yes">Public Transportation:</label><br>
                    <input type="radio" id="publicTransportYes" name="publicTransport" value="true" required>
                    <label for="transit-yes">Yes</label><br>
                    <input type="radio" id="publicTransportNo" name="publicTransport" value="false">
                    <label for="transit-no">No</label><br>
                </p>
                
                <p>
                    <!-- Smoking -->
                    <label for="smoking-yes">Smoking Allowed</label>
                    <input type="radio" id="smokingYes" name="smoking" value="true" required><br>
                    <label for="smoking-no">Non-smoking</label>
                    <input type="radio" id="smokingNo" name="smoking" value="false"><br>
                </p>
                
                <div class="popup-buttons">
                    <button type="button" id="saveProperty">Save</button>
                    <button type="button" id="closePropertyPopup">Close</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Workspace Popup -->
    <div id="workspacePopup" class="popup-container" style="display:none;">
        <div class="popup-header">
            
            <h2 id="workspacePopupTitle"></h2>
            
        <div class="popup-content">
        
            <form id="workspaceForm">
                <p>
                    <button class="close-btn" id="closeWorkspacePopup">X</button>
                    <label for="workspaceName">Workspace Name:</label>
                    <input type="text" id="workspaceName" name="workspaceName" required>
                </p>
                <p>
                    <label for="workspaceType">Workspace Type:</label>
                    <select id="workspaceType" name="workspaceType" required>
                        <option value="Private Office">Private Office</option>
                        <option value="Desk">Desk in an open work area</option>
                        <option value="Meeting Room">Meeting Room</option>
                    </select>
                </p>
                <p>
                    <label for="leaseTerm">Lease Term:</label>
                    <select id="leaseTerm" name="leaseTerm" required>
                        <option value="hourly">Daily</option>
                        <option value="daily">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>   
                </p>
                <p>
                    <label for="sqFt">Floor Area (Sq Ft):</label>
                    <input type="number" id="sqFt" name="sqFt" required>
                </p>
                <p>
                    <label for="seatCapacity">Seat Capacity:</label>
                    <input type="number" id="seatCapacity" name="seatCapacity" step="1" min="1" required>
                </p>
                <p>
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" required>
                </p>
                        <p>
                            <label for="amenities">Amenities:</label>
                            <br>
                    <div class="amenities-list">
                            <input type="checkbox" class="amenity" id="Full Kitchen" name="Full Kitchen" value="Full Kitchen">
                            <label for="Full Kitchen">Full Kitchen</label><br>
                            <input type="checkbox" class="amenity" id="Microwave" name="Microwave" value="Microwave">
                            <label for="Microwave">Microwave</label><br>
                            <input type="checkbox" class="amenity" id="Coffee Maker" name="Coffee Maker" value="Coffee Maker">
                            <label for="Coffee Maker">Coffee Maker</label><br>
                            <input type="checkbox" class="amenity" id="Copy/Print Equipment" name="Copy/Print Equipment" value="Copy/Print Equipment">
                            <label for="Copy/Print Equipment">Copy/Print Equipment</label><br>
                            <input type="checkbox" class="amenity" id="Projector" name="Projector" value="Projector">
                            <label for="Projector">Projector</label><br>
                            <input type="checkbox" class="amenity" id="High-Speed Wi-Fi" name="High-Speed Wi-Fi" value="High-Speed Wi-Fi">
                            <label for="High-Speed Wi-Fi">High-Speed Wi-Fi</label><br>
                            <input type="checkbox" class="amenity" id="Whiteboards" name="Whiteboards" value="Whiteboards">
                            <label for="Whiteboards">Whiteboards</label><br>
                            <input type="checkbox" class="amenity" id="Conference Phones" name="Conference Phones" value="Conference Phones">
                            <label for="Conference Phones">Conference Phones</label><br>
                            <input type="checkbox" class="amenity" id="Adjustable Desks" name="Adjustable Desks" value="Adjustable Desks">
                            <label for="Adjustable Desks">Adjustable Desks</label><br>
                            <input type="checkbox" class="amenity" id="Ergonomic Chairs" name="Ergonomic Chairs" value="Ergonomic Chairs">
                            <label for="Ergonomic Chairs">Ergonomic Chairs</label><br>
                            <input type="checkbox" class="amenity" id="Secure Storage/Lockers" name="Secure Storage/Lockers" value="Secure Storage/Lockers">
                            <label for="Secure Storage/Lockers">Secure Storage/Lockers</label><br>
                            <input type="checkbox" class="amenity" id="Mail and Package Handling" name="Mail and Package Handling" value="Mail and Package Handling">
                            <label for="Mail and Package Handling">Mail and Package Handling</label><br>
                            <input type="checkbox" class="amenity" id="Outdoor Seating/Patio" name="Outdoor Seating/Patio" value="Outdoor Seating/Patio">
                            <label for="Outdoor Seating/Patio">Outdoor Seating/Patio</label><br>
                            <input type="checkbox" class="amenity" id="Receptionist/Front Desk Service" name="Receptionist/Front Desk Service" value="Receptionist/Front Desk Service">
                            <label for="Receptionist/Front Desk Service">Receptionist/Front Desk Service</label><br>
                            <input type="checkbox" class="amenity" id="Soundproofing" name="Soundproofing" value="Soundproofing">
                            <label for="Soundproofing">Soundproofing</label><br>
                            <input type="checkbox" class="amenity" id="Lounge Areas" name="Lounge Areas" value="Lounge Areas">
                            <label for="Lounge Areas">Lounge Areas</label><br>
                            <input type="checkbox" class="amenity" id="Casual Seating" name="Casual Seating" value="Casual Seating">
                            <label for="Casual Seating">Casual Seating</label><br>
                            <input type="checkbox" class="amenity" id="Tech Support" name="Tech Support" value="Tech Support">
                            <label for="Tech Support">Tech Support</label><br>
                            <input type="checkbox" class="amenity" id="Security Cameras" name="Security Cameras" value="Security Cameras">
                            <label for="Security Cameras">Security Cameras</label><br>
                            <input type="checkbox" class="amenity" id="Snack Bar" name="Snack Bar" value="Snack Bar">
                            <label for="Snack Bar">Snack Bar</label><br>
                            <input type="checkbox" class="amenity" id="Vending Machines" name="Vending Machines" value="Vending Machines">
                            <label for="Vending Machines">Vending Machines</label><br>
                            <input type="checkbox" class="amenity" id="Fitness Room" name="Fitness Room" value="Fitness Room">
                            <label for="Fitness Room">Fitness Room</label><br>
                            <input type="checkbox" class="amenity" id="Gym Access" name="Gym Access" value="Gym Access">
                            <label for="Gym Access">Gym Access</label><br>
                            <input type="checkbox" class="amenity" id="Natural Lighting" name="Natural Lighting" value="Natural Lighting">
                            <label for="Natural Lighting">Natural Lighting</label><br>
                        </p>
                    </div>
                <div class="popup-buttons">
                    <button type="button" id="saveWorkspace">Save</button>
                    <button type="button" id="closeWorkspacePopup">Close</button>
                </div>
            </form>
        </div>
    </div>
                       
            </main>
        </div>
        <footer id="footer-mainjs"></footer>
    </div>
    <script type="module" src="scripts/propertymgr.js" defer></script>
</body>
</html>
