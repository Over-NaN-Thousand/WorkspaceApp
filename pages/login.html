<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <base href="/WorkspaceApp/">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
    <script src="scripts/main.js" defer></script>


    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>


<body>
    <header id="header-mainjs"></header>
    <div class="main">
        <div class="informationForm">
            <div class="title"><span>Account Log-in</span></div>
            <form action="#">
              <div class="row">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Email or Phone" required />
              </div>
              <div class="row">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" required />
              </div>
              <div class="pass"><a href="#">Forgot password?</a></div>
              <div class="row button">
                <input type="submit" value="Login" />
              </div>
              <div class="signup-link">Not a member? <a href="/pages/signup.html">Signup now</a></div>
            </form>
        </div>
    </div>
    <footer id="footer-mainjs"></footer>
</body>

</html>
