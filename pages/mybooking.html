<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Booking</title>

    <base href="/WorkspaceApp/">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>

    <script type="module" src="/scripts/mybooking.js" defer></script>
    <script src="/scripts/main.js" defer></script>


    <link rel="stylesheet" href="/styles/mybooking.css" />
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
    <header id="header-mainjs"></header>

    <div class="container">
        <h1>Book a Workspace</h1>

        <form id="bookingForm" onsubmit="return false;">
            
            <label for="workspaceSelect">Workspace Name:</label>
            <select id="workspaceSelect" required>
                <option value="">Select Workspace</option>
            </select>
            
            <label for="leaseType">Lease Type:</label>
            <select id="leaseType">
                <option value="hourly">Hourly</option>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
                <option value="quarterly">Quarterly</option>
            </select>

            
            <label for="userEmail">User Email:</label>
            <input type="email" id="userEmail" placeholder="Enter your email" required />

            
            <div id="dateTimeSelection"></div>

            
            <div class="button-container">
                <button type="submit" id="bookBtn">Book</button>
                <button type="reset" id="cancelBtn" class="cancel-btn">Cancel</button>
            </div>
        </form>
    </div>

    <footer id="footer-mainjs"></footer>
</body>
</html>
