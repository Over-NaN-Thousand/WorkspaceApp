<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <base href="/">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="scripts/main.js" defer></script>


    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/signup.css">
</head>


<body>
    <header id="header-mainjs"></header>
    <div class="main">
        <div class="informationForm">
            <form>
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>

                <label for="purpose">I want to:</label>
                <select id="purpose">
                    <option>Rent Workspaces</option>
                    <option>List Workspaces</option>
                </select>

                <button type="submit" class="signup-btn">Sign-up <i class="fas fa-arrow-right"></i></button>
            </form>
        </div>

        <div class="information2">
            <p>123213</p>
        </div>
    </div>
    <footer id="footer-mainjs"></footer>
</body>

</html>
